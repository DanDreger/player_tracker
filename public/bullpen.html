		<!-- Native CSS -->
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container mt-4">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<a class="navbar-brand" href="#">Bullpen Tracking</a>
				<button class="navbar-toggler m-0" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>

				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">

			<!-- Dropdown for Players -->
			<select id="playersDropdown" class="form-control"></select>

			<form id="pitchForm">
				<div class="row">
					<div class="col-md-6">
						<div class="windup-selection">
							<h2>Motion Selection</h2>
							<div class="form-check form-check-inline col-12">
								<input class="form-check-input" type="radio" name="windup" id="stretch" value="stretch" />
								<label class="form-check-label big-label" for="stretch">Slide</label>
							</div>
							<div class="form-check form-check-inline col-12">
								<input class="form-check-input" type="radio" name="windup" id="stretch" value="stretch" />
								<label class="form-check-label big-label" for="stretch">Stretch</label>
							</div>
							<div class="form-check form-check-inline col-12">
								<input class="form-check-input" type="radio" name="windup" id="windup" value="windup" />
								<label class="form-check-label big-label" for="windup">Windup</label>
							</div>
						</div>
					</div>
					<div class="col-md-6">
						<div class="pitches-section">
							<h2 class="text-center">Pitch Selection</h2>
							<div class="form-check form-check-inline col-12">
								<input class="form-check-input" type="radio" name="pitchType" id="4SeamFastball" value="4-Seam Fastball" />
								<label class="form-check-label big-label" for="4SeamFastball">4-Seam Fastball</label>
							</div>
							<div class="form-check form-check-inline col-12">
								<input class="form-check-input" type="radio" name="pitchType" id="2SeamFastball" value="2-Seam Fastball" />
								<label class="form-check-label big-label" for="2SeamFastball">2-Seam Fastball</label>
							</div>

							<div class="form-check form-check-inline col-12">
								<input class="form-check-input" type="radio" name="pitchType" id="Cutter" value="Cutter" />
								<label class="form-check-label big-label" for="Cutter">Cutter</label>
							</div>

							<div class="form-check form-check-inline col-12">
								<input class="form-check-input" type="radio" name="pitchType" id="Slider" value="Slider" />
								<label class="form-check-label big-label" for="Slider">Slider</label>
							</div>
							<div class="form-check form-check-inline col-12">
								<input class="form-check-input" type="radio" name="pitchType" id="Curveball" value="Curveball" />
								<label class="form-check-label big-label" for="Curveball">Curveball</label>
							</div>
							<div class="form-check form-check-inline col-12">
								<input class="form-check-input" type="radio" name="pitchType" id="Changeup" value="Changeup" />
								<label class="form-check-label big-label" for="Changeup">Changeup</label>
							</div>
							<div class="form-check form-check-inline col-12">
								<input class="form-check-input" type="radio" name="pitchType" id="Knuckleball" value="Knuckleball" />
								<label class="form-check-label big-label" for="Knuckleball">Knuckleball</label>
							</div>
						</div>
					</div>
				</div>

				<h2>Called Location</h2>
				<div class="row">
					<div class="col-1"></div>
					<div class="col-7">
						<div class="location-grid">
							<div id="calledLocation" class="grid col-7 text-center">
								<!-- Grid Row 1 -->
								<label for="radio-0-0" class="grid-label up-left-ball ball">
									<input type="radio" name="gridSelection" value="up-left-ball" id="radio-0-0" class="grid-radio" />
								</label>
								<label for="radio-0-1" class="grid-label up-left-ball ball">
									<input type="radio" name="gridSelection" value="up-left-ball" id="radio-0-1" class="grid-radio" />
								</label>
								<label for="radio-0-2" class="grid-label up-ball ball">
									<input type="radio" name="gridSelection" value="up-ball" id="radio-0-2" class="grid-radio" />
								</label>
								<label for="radio-0-3" class="grid-label up-right-ball ball">
									<input type="radio" name="gridSelection" value="up-right-ball" id="radio-0-3" class="grid-radio" />
								</label>
								<label for="radio-0-4" class="grid-label up-right-ball ball">
									<input type="radio" name="gridSelection" value="up-right-ball" id="radio-0-4" class="grid-radio" />
								</label>
								<!-- Grid Row 2 -->
								<label for="radio-1-0" class="grid-label up-left-ball ball">
									<input type="radio" name="gridSelection" value="up-left-ball" id="radio-1-0" class="grid-radio" />
								</label>
								<label for="radio-1-1" class="grid-label up-left-strike strike">
									<input type="radio" name="gridSelection" value="up-left-strike" id="radio-1-1" class="grid-radio" />
								</label>
								<label for="radio-1-2" class="grid-label up-strike strike">
									<input type="radio" name="gridSelection" value="up-strike" id="radio-1-2" class="grid-radio" />
								</label>
								<label for="radio-1-3" class="grid-label up-right-strike strike">
									<input type="radio" name="gridSelection" value="up-right-strike" id="radio-1-3" class="grid-radio" />
								</label>
								<label for="radio-1-4" class="grid-label up-right-ball ball">
									<input type="radio" name="gridSelection" value="up-right-ball" id="radio-1-4" class="grid-radio" />
								</label>
								<!-- Grid Row 3 -->
								<label for="radio-2-0" class="grid-label middle-left-ball ball">
									<input type="radio" name="gridSelection" value="middle-left-ball" id="radio-2-0" class="grid-radio" />
								</label>
								<label for="radio-2-1" class="grid-label middle-left-strike strike">
									<input type="radio" name="gridSelection" value="middle-left-strike" id="radio-2-1" class="grid-radio" />
								</label>
								<label for="radio-2-2" class="grid-label middle-middle strike">
									<input type="radio" name="gridSelection" value="middle-middle" id="radio-2-2" class="grid-radio" />
								</label>
								<label for="radio-2-3" class="grid-label middle-right-strike strike">
									<input type="radio" name="gridSelection" value="middle-right-strike" id="radio-2-3" class="grid-radio" />
								</label>
								<label for="radio-2-4" class="grid-label middle-right-ball ball">
									<input type="radio" name="gridSelection" value="middle-right-ball" id="radio-2-4" class="grid-radio" />
								</label>
								<!-- Grid Row 4 -->
								<label for="radio-3-0" class="grid-label down-left-ball ball">
									<input type="radio" name="gridSelection" value="down-left-ball" id="radio-3-0" class="grid-radio" />
								</label>
								<label for="radio-3-1" class="grid-label down-left-strike strike">
									<input type="radio" name="gridSelection" value="down-left-strike" id="radio-3-1" class="grid-radio" />
								</label>
								<label for="radio-3-2" class="grid-label down-strike strike">
									<input type="radio" name="gridSelection" value="down-strike" id="radio-3-2" class="grid-radio" />
								</label>
								<label for="radio-3-3" class="grid-label down-right-strike strike">
									<input type="radio" name="gridSelection" value="down-right-strike" id="radio-3-3" class="grid-radio" />
								</label>
								<label for="radio-3-4" class="grid-label down-right-ball ball">
									<input type="radio" name="gridSelection" value="down-right-ball" id="radio-3-4" class="grid-radio" />
								</label>
								<!-- Grid Row 5 -->
								<label for="radio-4-0" class="grid-label down-left-ball ball">
									<input type="radio" name="gridSelection" value="down-left-ball" id="radio-4-0" class="grid-radio" />
								</label>
								<label for="radio-4-1" class="grid-label down-left-ball ball">
									<input type="radio" name="gridSelection" value="down-left-ball" id="radio-4-1" class="grid-radio" />
								</label>
								<label for="radio-4-2" class="grid-label down-ball ball">
									<input type="radio" name="gridSelection" value="down-ball" id="radio-4-2" class="grid-radio" />
								</label>
								<label for="radio-4-3" class="grid-label down-right-ball ball">
									<input type="radio" name="gridSelection" value="down-right-ball" id="radio-4-3" class="grid-radio" />
								</label>
								<label for="radio-4-4" class="grid-label down-right-ball ball">
									<input type="radio" name="gridSelection" value="down-right-ball" id="radio-4-4" class="grid-radio" />
								</label>
							</div>
						</div>
					</div>
					<div class="col-4">
						<img src="./images/Hitter_Image.png" class="hitter" />
					</div>
				</div>

				<div class="row justify-content-center"></div>

				<!-- Pitch Location Grid -->
				<h2>Pitch Execution</h2>
				<div id="targetButtons" class="target-buttons">
					<div class="column left">
						<button type="submit" class="target-button btn btn-danger pitch-execution" onclick="handleButtonClick(this)" data-value="Miss High Left">Miss</button>
						<button type="submit" class="target-button btn btn-danger pitch-execution" onclick="handleButtonClick(this)" data-value="Miss High Left">Miss</button>
						<button type="submit" class="target-button btn btn-danger pitch-execution" onclick="handleButtonClick(this)" data-value="Miss Left">Miss</button>
						<button type="submit" class="target-button btn btn-danger pitch-execution" onclick="handleButtonClick(this)" data-value="Miss Low Left">Miss</button>
						<button type="submit" class="target-button btn btn-danger pitch-execution" onclick="handleButtonClick(this)" data-value="Miss Low Left">Miss</button>
					</div>
					<div class="column middle left">
						<button type="submit" class="target-button btn btn-danger pitch-execution" onclick="handleButtonClick(this)" data-value="Miss High Left">Miss</button>
						<button type="submit" class="target-button btn btn-primary pitch-execution" onclick="handleButtonClick(this)" data-value="Near Miss High Left">Near Miss</button>
						<button type="submit" class="target-button btn btn-primary pitch-execution" onclick="handleButtonClick(this)" data-value="Near Miss Left">Near Miss</button>
						<button type="submit" class="target-button btn btn-primary pitch-execution" onclick="handleButtonClick(this)" data-value="Near Miss Low Left">Near Miss</button>
						<button type="submit" class="target-button btn btn-danger pitch-execution" onclick="handleButtonClick(this)" data-value="Miss Low Left">Miss</button>
					</div>

					<div class="column middle">
						<button type="submit" class="target-button btn btn-danger pitch-execution" onclick="handleButtonClick(this)" data-value="Miss High">Miss</button>
						<button type="submit" class="target-button btn btn-primary pitch-execution" onclick="handleButtonClick(this)" data-value="Near Miss High">Near Miss</button>
						<button type="submit" class="target-button btn btn-success pitch-execution" onclick="handleButtonClick(this)" data-value="Hit">Hit</button>
						<button type="submit" class="target-button btn btn-primary pitch-execution" onclick="handleButtonClick(this)" data-value="Near Miss Low">Near Miss</button>
						<button type="submit" class="target-button btn btn-danger pitch-execution" onclick="handleButtonClick(this)" data-value="Miss Low">Miss</button>
					</div>
					<div class="column right">
						<button type="submit" class="target-button btn btn-danger pitch-execution" onclick="handleButtonClick(this)" data-value="Miss High Right">Miss</button>
						<button type="submit" class="target-button btn btn-primary pitch-execution" onclick="handleButtonClick(this)" data-value="Near Miss High Right">Near Miss</button>
						<button type="submit" class="target-button btn btn-primary pitch-execution" onclick="handleButtonClick(this)" data-value="Near Miss Right">Near Miss</button>
						<button type="submit" class="target-button btn btn-primary pitch-execution" onclick="handleButtonClick(this)" data-value="Near Miss Low Right">Near Miss</button>
						<button type="submit" class="target-button btn btn-danger pitch-execution" onclick="handleButtonClick(this)" data-value="Miss Low Right">Miss</button>
					</div>
					<div class="column right">
						<button type="submit" class="target-button btn btn-danger pitch-execution" onclick="handleButtonClick(this)" data-value="Miss High Right">Miss</button>
						<button type="submit" class="target-button btn btn-danger pitch-execution" onclick="handleButtonClick(this)" data-value="Miss High Right">Miss</button>
						<button type="submit" class="target-button btn btn-danger pitch-execution" onclick="handleButtonClick(this)" data-value="Miss Right">Miss</button>
						<button type="submit" class="target-button btn btn-danger pitch-execution" onclick="handleButtonClick(this)" data-value="Miss Low Right">Miss</button>
						<button type="submit" class="target-button btn btn-danger pitch-execution" onclick="handleButtonClick(this)" data-value="Miss Low Right">Miss</button>
					</div>
				</div>
			</form>
		</div>

		<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
		<script src="firebase-init.js"></script>
		<!-- JavaScript Files -->
		<script src="bullpen.js"></script>
		<!-- Bootstrap -->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
