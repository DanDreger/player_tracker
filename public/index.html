<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Team Tracker</title>

		<!-- Bootstrap 4 CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
		<!-- Native CSS -->
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container-fluid">
			<div id="nav-container"></div>

			<!-- Below your 'Add Player' button -->
			<div id="playersList"></div>

			<!-- Modal -->
			<div class="modal fade" id="playerModal" tabindex="-1" role="dialog" aria-labelledby="playerModalLabel" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="playerModalLabel">Player Details</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<h2>Add or Update Player</h2>
							<form>
								<div class="form-group">
									<label for="playerNumber">Player Number</label>
									<select class="form-control" id="playerNumber">
										<option>1</option>
										<option>2</option>
										<option>3</option>
										<option>4</option>
										<option>5</option>
										<option>6</option>
										<option>7</option>
										<option>8</option>
										<option>9</option>
										<option>10</option>
										<option>11</option>
										<option>12</option>
										<option>13</option>
										<option>14</option>
										<option>15</option>
										<option>16</option>
										<option>17</option>
										<option>18</option>
										<option>19</option>
										<option>20</option>
										<option>21</option>
										<option>22</option>
										<option>23</option>
										<option>24</option>
										<option>25</option>
									</select>
								</div>
								<div class="form-group">
									<label for="playerFirstName">Player First Name</label>
									<input type="text" class="form-control" id="playerFirstName" placeholder="Enter player first name" />
								</div>
								<div class="form-group">
									<label for="playerLastName">Player Last Name</label>
									<input type="text" class="form-control" id="playerLastName" placeholder="Enter player last name" />
								</div>
								<div class="form-group">
									<label>Player Positions</label>
									<div class="form-check">
										<input class="form-check-input position-checkbox" type="checkbox" value="Pitcher" id="position1" />
										<label class="form-check-label" for="position1">Pitcher (P)</label>
									</div>
									<div class="form-check">
										<input class="form-check-input position-checkbox" type="checkbox" value="Catcher" id="position2" />
										<label class="form-check-label" for="position2">Catcher (C)</label>
									</div>
									<div class="form-check">
										<input class="form-check-input position-checkbox" type="checkbox" value="First Base" id="position3" />
										<label class="form-check-label" for="position3">First Base (1B)</label>
									</div>
									<div class="form-check">
										<input class="form-check-input position-checkbox" type="checkbox" value="Second Base" id="position4" />
										<label class="form-check-label" for="position4">Second Base (2B)</label>
									</div>
									<div class="form-check">
										<input class="form-check-input position-checkbox" type="checkbox" value="Third Base" id="position5" />
										<label class="form-check-label" for="position5">Third Base (3B)</label>
									</div>
									<div class="form-check">
										<input class="form-check-input position-checkbox" type="checkbox" value="Short Stop" id="position6" />
										<label class="form-check-label" for="position6">Shortstop (SS)</label>
									</div>
									<div class="form-check">
										<input class="form-check-input position-checkbox" type="checkbox" value="Left Field" id="position7" />
										<label class="form-check-label" for="position7">Left Field (LF)</label>
									</div>
									<div class="form-check">
										<input class="form-check-input position-checkbox" type="checkbox" value="Center Field" id="position8" />
										<label class="form-check-label" for="position8">Center Field (CF)</label>
									</div>
									<div class="form-check">
										<input class="form-check-input position-checkbox" type="checkbox" value="Right Field" id="position9" />
										<label class="form-check-label" for="position9">Right Field (RF)</label>
									</div>
									<div class="form-check">
										<input class="form-check-input position-checkbox" type="checkbox" value="Designated Hitter" id="positionDH" />
										<label class="form-check-label" for="positionDH">Designated Hitter (DH)</label>
									</div>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
									<button type="button" class="btn btn-primary" id="savePlayerChanges">Save changes</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div>
				<h3 class="mt-4">Add a New Player</h3>
				<button class="btn btn-success" onclick="openPlayerModal()">Add New Player</button>
			</div>
		</div>

		<!-- Firebase SDK -->
		<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
		<script src="firebase-init.js"></script>

		<!-- jQuery, Popper.js, Bootstrap 4 JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<script src="nav.js"></script>

		<script src="app.js"></script>
	</body>
</html>
