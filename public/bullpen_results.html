<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bullpen Results</title>
		<!-- Bootstrap 4 CSS -->
		<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
		<!-- Native CSS -->
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container-fluid">
			<div id="nav-container"></div>
			<div class="table-responsive">
				<table id="bullpen-results" class="table">
					<thead>
						<tr>
							<th class="d-none d-md-table-cell rotate">#</th>
							<th class="d-none d-md-table-cell rotate">First Name</th>
							<th class="rotate">Last Name</th>
							<th class="rotate">P #</th>
							<th class="rotate">Hit %</th>
							<th class="rotate">Near Miss %</th>
							<th class="rotate">Miss %</th>
							<th class="rotate">Most Common Miss</th>
						</tr>
					</thead>
					<tbody>
						<!-- Dynamic content will be inserted here by JavaScript -->
					</tbody>
				</table>
			</div>
		</div>

		<!-- Firebase SDK -->
		<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
		<script src="firebase-init.js"></script>

		<!-- jQuery, Popper.js, Bootstrap 4 JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<script src="nav.js"></script>

		<script src="bullpen_results.js"></script>
	</body>
</html>
