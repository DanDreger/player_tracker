<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Fielding Results</title>
		<!-- Bootstrap 4 CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
		<!-- Native CSS -->
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container mt-4">
			<div id="nav-container"></div>
			<table class="table">
				<thead>
					<tr>
						<th><span class="rotate">#</span></th>
						<th><span class="rotate">Name</span></th>
						<th><span class="rotate">Chances</span></th>
						<th><span class="rotate">GB Err %</span></th>
						<th><span class="rotate">FB Err %</span></th>
						<th><span class="rotate">Throw Err %</span></th>
						<th><span class="rotate">Play Made %</span></th>
					</tr>
				</thead>
				<tbody id="fielding-results"></tbody>
			</table>
		</div>

		<!-- Firebase SDK -->
		<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
		<script src="firebase-init.js"></script>

		<!-- jQuery, Popper.js, Bootstrap 4 JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<script src="nav.js"></script>

		<script src="fielding_results.js"></script>
	</body>
</html>
